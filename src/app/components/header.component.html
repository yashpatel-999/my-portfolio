<header class="header">
  <nav class="navbar">
    <div class="nav-container">
      <!-- Logo/Brand -->
      <div class="nav-brand">
        <a routerLink="/" class="brand-link">
          <div class="logo">
            <div class="logo-icon">
              <i class="fas fa-code logo-icon-fa"></i>
            </div>
            <span class="brand-name">Portfolio</span>
          </div>
        </a>
      </div>

      <!-- Mobile menu toggle -->
      <button 
        class="mobile-toggle"
        [class.active]="isMobileMenuOpen"
        (click)="toggleMobileMenu()"
        type="button"
        aria-label="Toggle navigation menu">
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
      </button>

      <!-- Navigation Links -->
      <div class="nav-links" [class.show]="isMobileMenuOpen">
        <a 
          routerLink="/" 
          routerLinkActive="active" 
          [routerLinkActiveOptions]="{exact: true}"
          class="nav-link"
          (click)="closeMobileMenu()">
          Home
        </a>
        <a 
          routerLink="/about" 
          routerLinkActive="active" 
          class="nav-link"
          (click)="closeMobileMenu()">
          About
        </a>
        <a 
          routerLink="/skills" 
          routerLinkActive="active" 
          class="nav-link"
          (click)="closeMobileMenu()">
          Skills
        </a>
        <a 
          routerLink="/projects" 
          routerLinkActive="active" 
          class="nav-link"
          (click)="closeMobileMenu()">
          Projects
        </a>
        <a 
          routerLink="/contact" 
          routerLinkActive="active" 
          class="nav-link"
          (click)="closeMobileMenu()">
          Contact
        </a>

        <!-- Theme Toggle -->
        <button 
          class="theme-toggle"
          (click)="toggleTheme()"
          [title]="themeService.isDark() ? 'Switch to light mode' : 'Switch to dark mode'"
          type="button">
          <span class="theme-icon">
            <i [class]="themeService.isDark() ? 'fas fa-sun' : 'fas fa-moon'"></i>
          </span>
        </button>
      </div>
    </div>
  </nav>
</header>
